{% extends 'base.html' %}

{% block content %}
<div id="earnedtable">
    <table class="earned">
        <tr>
            <th>Earned badges</th>
        </tr>
        {% for badge in badges %}
        <tr>
            <td>{{ badge }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="goback">
    <div><a href="{% url 'profiles' %}"><button type="button" class="btn btn-primary">Go back</button></a></div>
</div>
{% endblock %}
