{% extends 'base.html' %}

{% block content %}
<div class="errormessage">
    <img src="../static/img/oops.png" width="150px" height="150px">
    <h3>No student with the name <b><em>{{ name }}</em></b> is registered.</h3>
    <h3>Please check that you spelled the <b>full name</b> correctly.</h3>
</div>
<div class="goback">
    <div><a href="{% url 'profiles' %}"><button type="button" class="btn btn-primary">Go back</button></a></div>
</div>
{% endblock %}
