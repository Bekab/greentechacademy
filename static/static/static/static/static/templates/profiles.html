{% extends 'base.html' %}

{% load static %}

{% block content%}

<div class="getinfo" id="getinfo">
    <h1>Get trainee's earned badges</h1>
    <form action="{% url 'badges' %}">
        <label for="credly">Enter trainee's name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit">
    </form>
</div>

<div class="cohortchooser">
    <div class="cohorts">
        <h1>Registered Trainees</h1>
        <div class="studentslist">
            <table class="trainees">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Cohort</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trainee in trainees %}
                    <tr>
                        <td> {{ trainee.name }} </td>
                        <td> {{ trainee.cohort }} </td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
