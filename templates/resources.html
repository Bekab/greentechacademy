<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Tech</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/students.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reports.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Young+Serif&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{% static 'js/chart.js' %}"></script>
  </head>
  <body>
    <header class="header">
        <h1>Green Tech</h1>
        <nav>
          <a href="{% url 'students' %}">Report</a> |
          <a href="{% url 'resources' %}">Resources</a> |
          <a href="{% url 'help' %}">Help</a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {% for resource in resources %}
            <tr>
                <td>{{ resource.name }}</td>
                <td><a href="{{ resource.link }}">{{ resource.link }}</a></td>
                <td>{{ resource.description }}</td>
            </tr>
            {% endfor %}
            <tbody>
        </table>
  </body>
</html>
